<html>
  <head>
    <style>

    </style>
  </head>
  <body>
    <svg viewBox="0 0 55 54">
      <circle cx="25" cy="25" r="12" fill="seagreen"/>
    </svg>
    <hr>
    <section>
      <h1>Allocation</h1>
      <canvas id='allocation-canvas' width="300" height="300">
        <div id='canvas-container'></div>
      </canvas>
    </section>
    <hr>
    <section>
      <h1>My House</h1>
       <canvas id="my-house" width="300" height="300"></canvas>
    </section>
    <script>
      // Matt Clark's code from allocation.js
      const doughCanvas = document.getElementById("allocation-canvas");
      const ctx = doughCanvas.getContext("2d");

      let colors = ['#B2ECD6', '#7077AA', '#B6BED8', '#CDD4E7', '#00D4A3', '#01A881'];
      let angles = [Math.PI * 0.3, Math.PI * 0.7, Math.PI * 0.2, Math.PI * 0.4, Math.PI * 0.4];

      let beginAngle = 0;
      let endAngle = 0;

      // Create pie chart pieces
      for (let i = 0; i < angles.length; i += 1) {
        beginAngle = endAngle;
        endAngle = endAngle + angles[i];

        ctx.beginPath();
        ctx.fillStyle = colors[i % colors.length];
        ctx.moveTo(150, 150);
        ctx.arc(150, 150, 150, beginAngle, endAngle);
        ctx.lineTo(150, 150);
        ctx.fill();
      }

      // Covre center of pie with a smaller white circle
      ctx.beginPath();
      ctx.fillStyle = "#FFFFFF";
      ctx.moveTo(150, 150);
      ctx.arc(150, 150, 80, 0, 360);
      ctx.lineTo(150, 150);
      ctx.fill();
    </script>
    <script>
      const canvas = document.getElementById('my-house');
      const houseCtx = canvas.getContext('2d');
      houseCtx.lineWidth = 10;
    </script>
  </body>
</html>
