<html>
  <head>
    <style>
      body {padding: 1em; }
      .example {
        border: dotted 2px blue;
        padding: .5em 1em;
      }

      .example ul {
        border: dotted 2px red;
        padding: 1em;
      }

      .example li {
        border: dotted 2px purple;
        padding: 1em;
      }

      .example span {
        border: 2px dotted green;
        padding: 0.5em;
      }

      div:hover, ul:hover, li:hover, span:hover {
        border-style: solid;
      }
    </style>
  </head>
  <body>
    <div class="example">
      <ul>
        <li><span>First</span> element</li>
        <li><span>Second</span> element</li>
        <li><span>Third</span> element</li>
      </ul>
    </div>

    <p>The last clicked element was: <span id="message">none</span>.</p>
  </body>
</html>
