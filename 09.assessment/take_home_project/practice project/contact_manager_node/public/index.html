<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Nathan Contact Manager</title>
    <link href="stylesheets/style.css" rel="stylesheet" />
    <script src="/javascripts/jquery.js"></script>
    <script src="/javascripts/handlebars.js"></script>
    <script src="/javascripts/javascript.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js"></script>
  </head>
  <body>
    <header class="bs-header">
      <h1>Contact Manager </h1>   
      <p>Using Launch School and my Brain</p>
    </header>
    <main class="container">
        <article>
            <section class="add-and-search">
                <div class="add-contact-btn btn-style"> 
                    <a href="#contacts/new">Add Contact</a>
                </div>
                <div class="input-box">
                    <input id="search-box" class="search-input" placeholder="Search">
                </div>
            </section>
            <section id="tags">
                <h3>Currently, there are no tags</h3>
            </section>
            <section class="contacts">
                <h2>There are no contacts.</h2>
                <div class="add-contact-btn btn-style"> 
                    <a href="#contacts/new">Add Contact</a>
                </div>
            </section>
        </article>
        <script id="contact_template" type="text/x-handlebars-template">
            <div>
                {{#contacts}}
                    <ul class="contact-card">
                        <li class="id">{{id}}</li>
                        <li class="name">{{full_name}}</li>
                        <li>{{phone_number}}</li>
                        <li>{{email}}</li>
                        <li class='scroll-menu'>
                            {{#each tags}}
                                <span class="contact-tags">{{this}}</span>
                            {{/each}}
                        </li>
                        <li class="ct-button-holder">
                            <div class="ct-btn edit-btn">
                                <!-- <img src="/assets/edit.png"> -->
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24"><path d="M7.127 22.562l-7.127 1.438 1.438-7.128 5.689 5.69zm1.414-1.414l11.228-11.225-5.69-5.692-11.227 11.227 5.689 5.69zm9.768-21.148l-2.816 2.817 5.691 5.691 2.816-2.819-5.691-5.689z"/></svg>
                                <p>Edit</p>
                            </div>
                            <div class="ct-btn select-delete-btn">
                                <!-- <img src="/assets/trash.png"> -->
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24"><path d="M9 19c0 .552-.448 1-1 1s-1-.448-1-1v-10c0-.552.448-1 1-1s1 .448 1 1v10zm4 0c0 .552-.448 1-1 1s-1-.448-1-1v-10c0-.552.448-1 1-1s1 .448 1 1v10zm4 0c0 .552-.448 1-1 1s-1-.448-1-1v-10c0-.552.448-1 1-1s1 .448 1 1v10zm5-17v2h-20v-2h5.711c.9 0 1.631-1.099 1.631-2h5.315c0 .901.73 2 1.631 2h5.712zm-3 4v16h-14v-16h-2v18h18v-18h-2z"/></svg>
                                <button class="delete-btn">Delete</button>
                            </div>
                        </li>
                    </ul>
                {{/contacts}}
            </div>
        </script>
        <script id="tags-template" type="text/x-handlebars-template">
            <ul class="contact-cards">
                <li class="scroll-menu">
                    {{#tags}}
                        <li class='contact-tags'>{{this}}</li>
                    {{/tags}}
                </li>
            </ul>
        </script>
        <section id="create-section">
            <form action="#" id="form">
                <h2>Create Contact</h2>
                <hr>
                <fieldset class="create-contact">
                    <div class="form-group" >
                        <label>Full Name:</label>
                        <input type="text" name="full_name">
                    </div>
                    <div class="form-group">
                        <label>Email Address:</label>
                        <input type="text" name="email">
                    </div>
                    <div class="form-group">
                        <label>Telephone Number:</label>
                        <input type="text" name="phone_number">
                    </div>
                    <div class="form-group">
                        <label>Tags:</label>
                        <input type="text" name="tags">        
                    </div>

                    <div class="btn-section form-group">
                        <div name='placeholder'></div>
                        <div class="btn-holder">
                            <button type="submit" class="btn-style">Submit</button>
                            <div id="cancel" class="btn-style">Cancel</div>
                        </div>
                    </div>
                </fieldset>
            </form>
        </section>
    </main>
    <footer>
        <hr>
        <p>Developed by <a href="https://www.wordenphotography.com">Nathan Worden</a> of <a href="https://stock-scoreboard.herokuapp.com/">Stock Scoreboard</a></p>
    </footer>
  </body>
</html>
