  <script>
    function domTreeTracer(id) {
      let currentElement = document.getElementById(id);
      let parentElement;
      let childrenArr;
      let domTree = [];
      let arr;
       do {
        parentElement = currentElement.parentNode;
        arr = Array.prototype.slice.call(parentElement.children);
        childrenArr = arr.map(element => {
          return element.tagName;
        });
        domTree.push(childrenArr);
        currentElement = parentElement;
      } while (parentElement.tagName !== 'BODY'); 

      return domTree;
    }

    console.log(domTreeTracer(22));
  </script>
